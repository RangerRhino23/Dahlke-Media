<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahlke Media | Contact</title>
    
    <!-- 1. ESSENTIAL STYLES (Keep these on every page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Dark Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 flex flex-col min-h-screen">

    <!-- 2. NAV PLACEHOLDER (Do not remove) -->
    <div id="global-nav"></div>

    <!-- 3. MAIN CONTENT (All your page content goes inside 'main') -->
    <main class="flex-grow pt-28 pb-20">
        
        <!-- PAGE HEADER / TITLE SECTION -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
            <h1 class="text-4xl font-extrabold text-white">Contact Me!</h1>
            <p class="text-xl text-slate-400 mt-2">Interested in working with me? Or have any questions, feel free to reach out!</p>
            <!-- Divider Line -->
            <div class="w-24 h-1 bg-blue-500 mt-6 rounded"></div>
        </section>

        <section class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 mb-20">
            <div class="bg-slate-900 p-8 rounded-xl border border-slate-800">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-400 mb-2">Name</label>
                        <input type="text" id="name" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="subjectSelect" class="block text-sm font-medium text-slate-400 mb-2">Subject</label>
                        <select id="subjectSelect" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition">
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Booking Request">Photos Request</option>
                            <option value="Pricing Question">Pricing Question</option>
                            <option value="Collaboration">Collaboration</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="customSubject" class="hidden w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition mt-2" placeholder="Please specify subject">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-slate-400 mb-2">Message</label>
                        <textarea id="message" rows="5" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition" placeholder="How can I help you?" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg transition shadow-lg shadow-blue-900/40">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
        
    </main>

    <!-- 4. FOOTER PLACEHOLDER (Do not remove) -->
    <div id="global-footer"></div>

    <!-- 5. LAYOUT SCRIPT (Do not remove) -->
    <script src="layout.js"></script>
    
    <script>
        const subjectSelect = document.getElementById('subjectSelect');
        const customSubjectInput = document.getElementById('customSubject');

        // Toggle the custom subject input when "Other" is selected
        subjectSelect.addEventListener('change', function() {
            if (this.value === 'Other') {
                customSubjectInput.classList.remove('hidden');
                customSubjectInput.required = true;
            } else {
                customSubjectInput.classList.add('hidden');
                customSubjectInput.required = false;
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            let subject = subjectSelect.value;
            
            // Use custom subject if "Other" is selected
            if (subject === 'Other') {
                subject = customSubjectInput.value;
            }

            const message = document.getElementById('message').value;
            
            const emailTo = 'contact@dahlkemedia.com';
            const emailSubject = encodeURIComponent(subject);
            const emailBody = encodeURIComponent(`Name: ${name}\n\nMessage:\n${message}`);
            
            window.location.href = `mailto:${emailTo}?subject=${emailSubject}&body=${emailBody}`;
        });
    </script>

</body>
</html>
