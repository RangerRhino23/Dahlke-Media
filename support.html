<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahlke Media | Support</title>
    
    <!-- 1. ESSENTIAL STYLES (Keep these on every page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Dark Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 flex flex-col min-h-screen">

    <!-- 2. NAV PLACEHOLDER (Do not remove) -->
    <div id="global-nav"></div>

    <!-- 3. MAIN CONTENT (All your page content goes inside 'main') -->
    <main class="flex-grow pt-28 pb-20">

        <!-- BLOCK B: 2-COLUMN LAYOUT (Image + Text) -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-20">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Left Side (Image/Video Placeholder) -->
                <img src="assets/venmo_qr.jpeg" class="rounded-xl shadow-lg w-full">
                <!-- Right Side (Text) -->
                <div>
                    <h3 class="text-2xl font-bold text-white mb-4">Support Dahlke Media</h3>
                    <p class="text-slate-400 mb-6">
                        Most of what I do is freely done. Donations allow me to keep photos free for everyone, while also allowing the quality of production to be better!
                        <br><br>
                        Thank you for your support!
                    </p>
                </div>
            </div>
        </section>

    </main>

    <!-- 4. FOOTER PLACEHOLDER (Do not remove) -->
    <div id="global-footer"></div>

    <!-- 5. LAYOUT SCRIPT (Do not remove) -->
    <script src="layout.js"></script>

</body>
</html>
