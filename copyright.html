<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahlke Media | Template</title>
    
    <!-- 1. ESSENTIAL STYLES (Keep these on every page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Dark Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 flex flex-col min-h-screen">

    <!-- 2. NAV PLACEHOLDER (Do not remove) -->
    <div id="global-nav"></div>

    <!-- 3. MAIN CONTENT (All your page content goes inside 'main') -->
    <main class="flex-grow pt-28 pb-20">
        
        <!-- PAGE HEADER / TITLE SECTION -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
            <h1 class="text-4xl font-extrabold text-white">Copyright Agreement</h1>
            <p class="text-xl text-slate-400 mt-2">Any photos, videos, or media on this website is protected under copyright. No media should be distribted on any other websites or platforms without the authors permission. Please contact Dahlke Media at <a href="mailto:contact@dahlke_media.com">contact@dahlkemedia.com</a>.</p>
            <!-- Divider Line -->
            <div class="w-24 h-1 bg-blue-500 mt-6 rounded"></div>
        </section>

    </main>

    <!-- 4. FOOTER PLACEHOLDER (Do not remove) -->
    <div id="global-footer"></div>

    <!-- 5. LAYOUT SCRIPT (Do not remove) -->
    <script src="layout.js"></script>

</body>
</html>
