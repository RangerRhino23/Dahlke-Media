<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahlke Media | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 flex flex-col min-h-screen">

    <!-- NAV PLACEHOLDER -->
    <div id="global-nav"></div>

    <!-- MAIN CONTENT -->
    <main class="flex-grow pt-28 pb-10">
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="mb-10">
                <h1 class="text-3xl font-bold text-white">Selected Works</h1>
                <div class="w-20 h-1 bg-blue-500 mt-2 rounded"></div>
            </div>

            <!-- Portfolio Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <!-- Project 1 -->
                <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden hover:border-blue-500/50 transition duration-300">
                    <div class="h-48 bg-slate-800 flex items-center justify-center text-slate-600">
                        <i class="fas fa-video text-3xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-lg text-white">Cinematic Edit</h3>
                        <p class="text-slate-400 text-sm mt-2">Edited using Premiere Pro & After Effects.</p>
                    </div>
                </div>

                <!-- Project 2 -->
                <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden hover:border-blue-500/50 transition duration-300">
                    <div class="h-48 bg-slate-800 flex items-center justify-center text-slate-600">
                        <i class="fas fa-camera text-3xl"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-lg text-white">Photography Set</h3>
                        <p class="text-slate-400 text-sm mt-2">Captured on Canon R10.</p>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <!-- FOOTER PLACEHOLDER -->
    <div id="global-footer"></div>

    <!-- LAYOUT SCRIPT -->
    <script src="layout.js"></script>

</body>
</html>
